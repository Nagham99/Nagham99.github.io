<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nagham | Data & AI Specialist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO -->
    <header class="hero-section">
        <div class="glow-overlay"></div>

        <div class="container">
            <nav class="nav">
                <div class="logo">NAGHAM<span>.AI</span></div>
                <div class="nav-right">
                    <a href="#projects">Portfolio</a>
                </div>
            </nav>

            <div class="hero-main">
                <div class="role-badge">End-to-End Data Specialist</div>

                <h1 class="main-title">Nagham Abd Elraouf</h1>
                
                <div class="typing-container">
                    <span class="static">Focused on </span>
                    <span id="typewriter"></span>
                    <span class="cursor">_</span>
                </div>

                <p class="hero-summary">
                    Bridging the gap between 
                    <span>Data Engineering</span> 
                    and 
                    <span>Artificial Intelligence</span> 
                    to transform raw data into scalable business intelligence.
                </p>

                <div class="action-row">
                    <a href="#projects" class="primary-btn">
                        Explore Portfolio
                    </a>
                </div>
            </div>
        </div>
    </header>
   <section id="skills" class="skills-section">
    <div class="container">
        <h2 class="label">Technical Skills & Tools</h2>
        <div class="skills-grid" id="skills-grid">
            <!-- JS will populate skill cards -->
        </div>
    </div>
</section>



    <!-- PORTFOLIO SECTION -->
    <section id="projects" class="portfolio-section">
        <div class="container">
            <h2 class="label">Selected Technical Work</h2>

            <!-- Dynamic Projects will render here -->
            <div class="project-grid" id="project-grid"></div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
